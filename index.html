<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>
    <div class="row">
        <div class="col1">
            <img src="https://img.freepik.com/free-vector/illustrated-woman-working-customer-support_23-2148942144.jpg"
                alt="Contact img">
        </div>
        <div class="col2">
            <form>
                <h2 class="animate__animated animate__backInDown">Contact us</h2>
                <input class="a" type=" username" placeholder="username">
                <input class="a" type="email" placeholder="email">
                <input class="a" type="subject" placeholder="subject">
                <input class="a" type="message" placeholder="message">
                <input class="submit" type="submit" placeholder="submit">
            </form>
        </div>
    </div>

</body>

</html>
